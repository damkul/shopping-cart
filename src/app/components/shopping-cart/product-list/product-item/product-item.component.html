<div class="container">
  <div class="product-box">
    <img [src]="productItem.imageUrl" alt="aaa">
    <div class="card">
      <div class="card-body">
        <span class="heading">{{productItem.name}}</span><br>
        <span class="sub-heading">{{productItem.description}}</span><br>
        <span class="sub-heading"><strong>{{productItem.price | currency:'INR'}}</strong> </span><br>
          <div class="btn-group">
            <button  (click)="handleAddToCart()">Add To Cart</button>
            <button  (click)="handleViewDetails()">View Details</button>
          </div>
      </div>
    </div>
  </div>
</div>
